<html>
<head>

	<!-- CSS --> 
	<!-- normailize -->
	<link rel="stylesheet" type="text/css" href="css/normalize.css" />
	<!-- JS -->
	<!-- headroom -->
	<script src="https://npmcdn.com/headroom.js@0.9.3"></script>
	<script>
	// simple as this!
	// NOTE: init() is implicitly called with the plugin
	$("header").headroom();
	</script>
	<script src="js/jquery.min.js"></script>

	<style>

		header {
			background-color: black;

		}

		.main {
			height: 9000px;
			background-color: grey;
		}

		.container {
			height: 100px;
			width: 100%
		}

		.headroom--pinned {
    transform: translateY(0)
}

.headroom--unpinned {
    transform: translateY(-100%)
}



	</style>

</head>
<body>

<!-- selects $("[data-headroom]") -->
<header class="headroom" data-headroom>
	<div class="container">
	</div>
</header>

<div class="main">
</div>

<footer>
	</footer>

<script>
// grab an element
var myElement = document.querySelector("header");
// construct an instance of Headroom, passing the element
var headroom  = new Headroom(myElement);
// initialise
headroom.init();
</script>

<script>
{
    // vertical offset in px before element is first unpinned
    offset : 0,
    // scroll tolerance in px before state changes
    tolerance : 0,
    // or scroll tolerance per direction
    tolerance : {
        down : 0,
        up : 0
    },
    // element which is source of scroll events. Defaults to window
    scroller : element,
    // css classes to apply
    classes : {
        // when element is initialised
        initial : "headroom",
        // when scrolling up
        pinned : "headroom--pinned",
        // when scrolling down
        unpinned : "headroom--unpinned",
        // when above offset
        top : "headroom--top",
        // when below offset
        notTop : "headroom--not-top",
        // when at bottom of scoll area
        bottom : "headroom--bottom",
        // when not at bottom of scroll area
        notBottom : "headroom--not-bottom"
    },
    // callback when pinned, `this` is headroom object
    onPin : function() {},
    // callback when unpinned, `this` is headroom object
    onUnpin : function() {},
    // callback when above offset, `this` is headroom object
    onTop : function() {},
    // callback when below offset, `this` is headroom object
    onNotTop : function() {}
    // callback at bottom of page, `this` is headroom object
    onBottom : function() {},
    // callback when moving away from bottom of page, `this` is headroom object
    onNotBottom : function() {}
}
</script>

</body>
</html>
